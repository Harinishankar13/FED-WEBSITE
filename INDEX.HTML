Sure, here's a simple recipe book application with HTML, CSS, and JavaScript all in one file:

html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #ff6347;
            color: white;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #ff4500;
        }
        .recipe-list {
            margin-top: 20px;
        }
        .recipe-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .recipe-item h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
    </header>
    <main>
        <div class="form-group">
            <label for="recipe-name">Recipe Name</label>
            <input type="text" id="recipe-name" placeholder="Enter recipe name">
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" rows="4" placeholder="Enter ingredients"></textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" rows="6" placeholder="Enter instructions"></textarea>
        </div>
        <div class="form-group">
            <button onclick="addRecipe()">Add Recipe</button>
        </div>
        <div class="recipe-list" id="recipe-list">
            <h2>Recipes</h2>
        </div>
    </main>
    <script>
        function addRecipe() {
            const nameInput = document.getElementById('recipe-name');
            const ingredientsInput = document.getElementById('ingredients');
            const instructionsInput = document.getElementById('instructions');
            const recipeList = document.getElementById('recipe-list');

            const name = nameInput.value;
            const ingredients = ingredientsInput.value;
            const instructions = instructionsInput.value;

            if (name && ingredients && instructions) {
                const recipeItem = document.createElement('div');
                recipeItem.className = 'recipe-item';
                recipeItem.innerHTML = `<h3>${name}</h3><p><strong>Ingredients:</strong> ${ingredients}</p><p><strong>Instructions:</strong> ${instructions}</p>`;

                recipeList.appendChild(recipeItem);

                // Clear input fields
                nameInput.value = '';
                ingredientsInput.value = '';
                instructionsInput.value = '';
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
